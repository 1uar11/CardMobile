<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>



    <ion-buttons slot="end"> 
      <ion-icon name="log-out" (click) = "logOut()"></ion-icon>
    </ion-buttons>

    <ion-title>
      Recorrido
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content >

   <ion-card-content *ngFor = "let recorri of recorrido">
      <ion-item>
        <ion-label>{{ recorri.actividad}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{recorri.costo}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{recorri.detalle}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{recorri.fecha}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>{{recorri.tiempo}}</ion-label>
      </ion-item>

    </ion-card-content>


  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addRecorrido()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>





</ion-content>
