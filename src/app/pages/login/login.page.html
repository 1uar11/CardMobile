<ion-header>
  <ion-toolbar>
      <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        
        <ion-button  shape="round" expand="block" >Inicia sesión con Facebook</ion-button>
        <ion-button  shape="round" expand="block" >Inicia sesión con e-mail</ion-button>
        <ion-note>_____________________o_____________________</ion-note>
       
        <ion-item>
          <ion-label position="floating">e-mail</ion-label>
          <ion-input type = 'email' [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type = 'password' [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-button shape="round" expand="block" (click)="loginEmail()">Iniciar sesión</ion-button>
        <ion-button shape="round" expand="block" routerLink="/register">Regístrate</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
