<ion-header>
  <ion-toolbar>
    <ion-title>Regístrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type = 'text' [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type = 'text' [(ngModel)]="apellido"></ion-input>
        </ion-item>

          <ion-item>
            <ion-label position="floating">e-mail</ion-label>
            <ion-input type = 'email' [(ngModel)]="email"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type = 'password' [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button shape="round" expand="undefined" (click)="createUser()">Regístrar</ion-button>
        <ion-button  color = "danger" shape="round" expand="undefined" routerLink="/login">Cancelar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
